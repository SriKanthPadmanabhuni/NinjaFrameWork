<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Medicine Registration Form</title>  
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
<link rel="stylesheet" href="css/style.css">
<style>
    .f1{
             color: #f9f9f9;
        }
</style>
  
</head>

<body style="background-color: teal;">

      <div class="container" style="background-color:#f9f9f9;">

    <form class="well form-horizontal f1" action="/newMed">
<fieldset style="background-color:teal;">

<!-- Form Name -->
<center><h2><b>Add New Medicine</b></h2></center><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Id</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="id" placeholder="Enter Your Id(Registered Phn Number)" class="form-control"  type="text" pattern="[0-9]{10}" required/>
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Medicine Id</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="mid" placeholder="Enter Medicine Id" class="form-control"  type="text" pattern="[0-9]+" required/>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Medicine Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="mname" placeholder="Enter Medicine Name" class="form-control"  type="text" pattern="[a-zA-Z\s]+" required/>
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Count</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="counts" placeholder="Enter Quantity You are adding" class="form-control"  type="number" pattern="[0-9]+" required/>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" value="Add New Medicine">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div>
</body>

</html>
